            // Function to generate links
            function generateLinks(content) {
                const syllables = content.split('\n').filter(s => s.trim() !== '');
                let container = document.getElementById('linksContainer');
                syllables.forEach(function(syllable) {
                    let link = document.createElement('a');
                    link.href = '#'; // Placeholder href, will be handled by JavaScript
                    link.textContent = syllable.trim();
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        displayResults(syllable.trim());
                    });
                    container.appendChild(link);
                });
            }

    // Function to process the file content and search for a query
    function processFile(content, query) {
        const lines = content.trim().split('\n');
        const results = [];

        lines.forEach(line => {
            const [chinese, pinyin, english] = line.split('#');
            const normalizedPinyin = pinyin
                .replace(/á|à|ā|ǎ/g, 'a')
                .replace(/é|è|ē|ě/g, 'e')
                .replace(/í|ì|ī|ǐ/g, 'i')
                .replace(/ó|ò|ō|ǒ/g, 'o')
                .replace(/ú|ù|ū|ǔ/g, 'u');

            if (normalizedPinyin.includes(query)) {
                results.push({ chinese, pinyin, english });
            }
        });

        return results;
    }

    // Function to escape HTML
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }

    // Function to display the search results
    function displayResults(query) {
        const results = processFile(pgContent, query);
        const container = document.getElementById('resultsContainer');
        container.innerHTML = ''; // Clear previous results

        if (results.length === 0) {
            container.innerHTML = '<p>No results found.</p>';
        } else {
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `${escapeHTML(result.chinese)} | ${escapeHTML(result.pinyin)} | ${escapeHTML(result.english)}`;
                container.appendChild(resultDiv);
                container.appendChild(document.createElement('br')); // Add a line break after each entry
            });
        }
    }

    // Get the query parameters from the URL and display results if any
    const params = new URLSearchParams(window.location.search);
    if (params.has('kette')) {
        displayResults(params.get('kette'));
    }

    // Call the function to generate links
    generateLinks(fileContent);
});
    </script>
</head>
<body>
    <div class="header">
        <h1>Discover Chinese Syllables</h1>
    </div>
    <div class="container">
        <div id="linksContainer"></div>
        <div id="resultsContainer"></div>
    </div>
    <div class="footer">
        Copyright 2024 by <a href="https://hiv.net/" target="bsk">BSK</a> and the Chinese Dreamteam from Cagliari.
    </div>
</body>
</html>
